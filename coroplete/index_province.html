<!doctype html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Incidenza delle amputazioni per diabete sulla popolazione 18+ per Provincia</title>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<style>
	body { margin:0; padding:0; }
	#map { position:absolute; top:0; bottom:0; width:100%; }

	.info {
		padding: 6px 8px;
		font: 14px/16px Arial, Helvetica, sans-serif;
		background: white;
		background: rgba(255,255,255,0.8);
		box-shadow: 0 0 15px rgba(0,0,0,0.2);
		border-radius: 5px;
	}
	.info h4 {
		margin: 0 0 5px;
		color: #777;
	}

	.legend {
		text-align: left;
		line-height: 18px;
		color: #555;
	}
	.legend i {
		width: 18px;
		height: 18px;
		float: left;
		margin-right: 8px;
		opacity: 0.7;
	}
	</style>
</head>
<body>
	<div id="map"></div>

	<script type="text/javascript" src="./assoluto_province_2012.js"></script>

<script>
	var map = L.map('map').setView([41.91, 12.832], 6);

	// var realvista = L.tileLayer.wms("http://213.215.135.196/reflector/open/service?", {
	// 	layers: 'rv1',
	// 	format: 'image/jpeg',
	// 	attribution: "RealVista1.0 WMS OPEN di e-GEOS SpA - CC BY SA"
	// }).addTo(map);



	var layer = L.tileLayer('http://{s}.acetate.geoiq.com/tiles/acetate/{z}/{x}/{y}.png',{
		attribution: 'Acetate tileset from GeoIQ',
	}).addTo(map);

	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Amputazioni dovute al diabete</h4>' +  (props ?
			'<b> Provincia: </b>' + props.PROVINCIA + '<br />' + 
			'<b> Popolazione 18+: </b>' + props.POP18p + '<br />' + 
			'<b> Amputati: </b>' + props.N_Amputazioni + '<br />' +
			'<b> Incidenza amputati su popolazione 18+ (su 1000 unit√†): </b>' + props.incidenza_su_pop18p + '<br />' 
			: 'Mouse su un poligono');
	};

	info.addTo(map);

	function getColor(d) {
		return d > 0.31 ? '#BD0026' :
		d > .23  ? '#DA2122' :
		d > .1860  ? '#F14624' :
		d > .15  ? '#F97534' :
		d > .12  ? '#FD9F45' :
		d > .09   ? '#FDC357' :
		d > .04   ? '#FEE180' :
		'#FFFFB2';
	}

	function style(feature) {
		return {
			fillColor: getColor(feature.properties.incidenza_su_pop18p),
			weight: 0.3,
			opacity: 1,
			color: 'white',
			fillOpacity: 0.7
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 0.5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(assoluto_province_2012, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {



		var div = L.DomUtil.create('div', 'info legend'),
		grades = [0, 0.04, 0.09, 0.12, 0.15, 0.186, 0.23, 0.31],
		labels = [],
		from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

	map.fitBounds([
		[36.531,7.734],
		[47.289,17.930]
		]);

	</script>

</body>
</html>
