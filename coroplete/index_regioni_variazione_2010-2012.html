<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Variazione incidenza delle amputazioni per diabete sulla popolazione 18+ per Regione (anni 2010&ndash;2012)</title>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<style>
	body { margin:0; padding:0; }
	#map { position:absolute; top:0; bottom:0; width:100%; }

	.info {
		padding: 6px 8px;
		font: 10px/10px Arial, Helvetica, sans-serif;
		background: white;
		background: rgba(255,255,255,0.8);
		box-shadow: 0 0 15px rgba(0,0,0,0.2);
		border-radius: 5px;
	}
	.info h4 {
		margin: 0 0 5px;
		color: #777;
	}

	.legend {
		text-align: left;
		line-height: 10px;
		color: #555;
	}
	.legend i {
		width: 10px;
		height: 10px;
		float: left;
		margin-right: 8px;
		opacity: 0.7;
	}
        .leaflet-control {
                float:left;
                clear:both;
                width: 100%;
        }
        .leaflet-control table {
                width: 100%;
        }
	</style>
</head>
<body>
	<div id="map"></div>

	<script type="text/javascript" src="./variazione_regioni_2010-2012.js"></script>

<script>
	var map = L.map('map').setView([41.91, 12.832], 6);

	// var realvista = L.tileLayer.wms("http://213.215.135.196/reflector/open/service?", {
	// 	layers: 'rv1',
	// 	format: 'image/jpeg',
	// 	attribution: "RealVista1.0 WMS OPEN di e-GEOS SpA - CC BY SA"
	// }).addTo(map);



	var layer = L.tileLayer('http://{s}.acetate.geoiq.com/tiles/acetate/{z}/{x}/{y}.png',{
		attribution: 'Acetate tileset from GeoIQ',
	}).addTo(map);

	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
                this._div.innerHTML = '<h4>Variazione amputazioni dovute al diabete 2010&ndash;2012</h4><table border="1" cellpadding="0" cellspacing="0" width=500>' +  (props ?
                                '<tr><td width="65%"><b> Regione: </b></td><td style="text-align: left; margin-left: 1em;"><b>' + props.Regione + '</b></td></tr>' + 
                                '<tr><td width="65%"><b> Variazione relativa 2010-2012: </b></td><td style="text-align: right; margin-right: 1em;">' + props.N_amputazioni + '%</td></tr>' + 
			'' : 'Mouse su un poligono');
	};

	info.addTo(map);

	function getColor(d) {
		return d >  1.25  ? '#E62E00' :
                d >  1.0   ? '#FF3300' :
		d >  0.75  ? '#FF4719' :
		d >  0.50  ? '#FF5C33' :
		d >  0.25  ? '#FF704D' :
		d >  0.05  ? '#FF8566' :
                d > -0.05  ? '#FFFFFF' :
                d > -0.25  ? '#4DB870' :
                d > -0.50  ? '#66C285' :
                d > -0.75  ? '#4DB870' :
                d > -1.0   ? '#33AD5C' :
                d > -1.25  ? '#19A347' :
		//d > .09   ? '' :
		//d > .04   ? '#FEE180' :
		'#009933';
	}

	function style(feature) {
		return {
			fillColor: getColor(feature.properties.N_amputazioni),
			weight: 0.3,
			opacity: 1,
			color: 'white',
			fillOpacity: 0.8
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 0.5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.8
		});

		if (!L.Browser.ie && !L.Browser.opera) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(variazione_regioni, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {



		var div = L.DomUtil.create('div', 'info legend'),
		grades = [-125, -100, -75, -50, -25, -5, 5, 25, 50, 75, 100, 125 ],
		labels = [],
		from, to;

                from = grades[0]
                labels.push(
                        '<i style="background:' + getColor(from/100. - .00001) + '"></i> ' +
                        (from > 0? '+' : '') + from + '%-' );

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from/100. + .00001) + '"></i> ' +
                                (from > 0? '+' : '') + from + '%' + (to ? ' &ndash; ' + (to > 0? '+': '') + to + '%' : '+'));
		}

                div.innerHTML = "Variazione<br/>" + labels.join('<br/>');
		return div;
	};

	legend.addTo(map);

	map.fitBounds([
		[36.531,7.734],
		[47.289,17.930]
		]);

	</script>

</body>
</html>
