<!doctype html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Incidenza delle amputazioni per diabete sulla popolazione 18+ per Provincia (anno 2012)</title>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<style>
	body { margin:0; padding:0; }
	#map { position:absolute; top:0; bottom:0; width:100%; }

	.info {
		padding: 6px 8px;
		font: 10px/10px Arial, Helvetica, sans-serif;
		background: white;
		background: rgba(255,255,255,0.8);
		box-shadow: 0 0 15px rgba(0,0,0,0.2);
		border-radius: 5px;
	}
	.info h4 {
		margin: 0 0 5px;
		color: #777;
	}

	.legend {
		text-align: left;
		line-height: 10px;
		color: #555;
	}
	.legend i {
		width: 10px;
		height: 10px;
		float: left;
		margin-right: 8px;
		opacity: 0.7;
	}
        .leaflet-control {
                float:left;
                clear:both;
                width: 100%;
        }
        .leaflet-control table {
                width: 100%;
        }
	</style>
</head>
<body>
	<div id="map"></div>

	<script type="text/javascript" src="./assoluto_province_2012.js"></script>

<script>
	var map = L.map('map').setView([41.91, 12.832], 6);

        var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
	var osmAttrib='Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
	var osm = new L.TileLayer(osmUrl, {minZoom: 6, maxZoom: 10, attribution: osmAttrib});

        osm.addTo(map);

	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
                this._div.innerHTML = '<h4>Incidenza amputazioni dovute al diabete sulla popolazione 18+ nel 2012</h4><table border="1" cellpadding="0" cellspacing="0" width=500>' +  (props ?
                                '<tr><td width="70%"><b> Provincia: </b></td><td style="text-align: left; margin-left: 1em;"><b>' + props.PROVINCIA + '</b></td></tr>' + 
                                '<tr><td width="70%"><b> Popolazione 18+: </b></td><td style="text-align: right; margin-right: 1em;">' + props.POP18p + '</td></tr>' + 
                                '<tr><td width="70%"><b> Amputati: </b></td><td style="text-align: right; margin-right: 1em;">' + props.N_Amputazioni + '</td></tr>' +
                                '<tr><td width="70%"><b> Incidenza amputati su popolazione 18+<br />(su 100 unità): </b></td><td style="text-align: right; margin-right: 1em;">' + props.incidenza_su_pop18p + '</td></tr>' 
			: 'Mouse su un poligono');
	};

	info.addTo(map);

	function getColor(d) {
		return d > 0.31 ? '#BD0026' :
		d > .23  ? '#DA2122' :
		d > .1860  ? '#F14624' :
		d > .15  ? '#F97534' :
		d > .12  ? '#FD9F45' :
		d > .09   ? '#FDC357' :
		d > .04   ? '#FEE180' :
		'#FFFFB2';
	}

	function style(feature) {
		return {
			fillColor: getColor(feature.properties.incidenza_su_pop18p),
			weight: 0.3,
			opacity: 1,
			color: 'white',
			fillOpacity: 0.8
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 0.5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.8
		});

		if (!L.Browser.ie && !L.Browser.opera) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(assoluto_province_2012, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {



		var div = L.DomUtil.create('div', 'info legend'),
		grades = [0, 0.04, 0.09, 0.12, 0.15, 0.186, 0.23, 0.31],
		labels = [],
		from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + .001) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

                div.innerHTML = "Incidenza<br/>" + labels.join('<br/>');
		return div;
	};

	legend.addTo(map);

	map.fitBounds([
		[36.531,7.734],
		[47.289,17.930]
		]);

	</script>

</body>
</html>
